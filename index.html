            transform: rotateY(360deg);
        }

            transform: rotateY(0deg);
        }
        .rotate-x-90 {
            transform: rotateX(90deg);
        }
        .translate-z-10 {
            transform: translateZ(10px);

            transform: translateZ(0px);
        }

           transform: translateZ(-4px);

           transform: translateZ(-8px);

        /* Noise Texture Overlay */
        .noise-overlay {
            position: fixed;
            top: 0;

            width: 100%;
            height: 100%;

            z-index: 9998;

        /* Custom Cursor */
        .custom-cursor {
            position: fixed;
            top: 0;
            left: 0;
            width: 20px;
            height: 20px;

            border-radius: 50%;

        .custom-cursor.hovered {
            width: 50px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.2);
            border-color: transparent;
        }

        /* Glitch Effect */
        .glitch-wrapper {
            position: relative;
            display: inline-block;
        }
        .glitch {
            position: relative;
            color: white;
            mix-blend-mode: hard-light;
        }
        .glitch:before,
        .glitch:after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background: black;
            clip: rect(0, 0, 0, 0);
        }
        .glitch:before {
            left: 2px;
            text-shadow: -1px 0 #00ffff;
            animation: glitch-anim-1 2s infinite linear alternate-reverse;
        }
        .glitch:after {
            left: -2px;
            text-shadow: 2px 0 #ff00ff;
            animation: glitch-anim-2 3s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim-1 {
            0% { clip: rect(20px, 9999px, 15px, 0); }
            20% { clip: rect(60px, 9999px, 70px, 0); }
            40% { clip: rect(10px, 9999px, 50px, 0); }
            60% { clip: rect(80px, 9999px, 5px, 0); }
            80% { clip: rect(30px, 9999px, 40px, 0); }
            100% { clip: rect(50px, 9999px, 90px, 0); }
        }
        @keyframes glitch-anim-2 {
            0% { clip: rect(10px, 9999px, 90px, 0); }
            20% { clip: rect(30px, 9999px, 10px, 0); }
            40% { clip: rect(50px, 9999px, 30px, 0); }
            60% { clip: rect(10px, 9999px, 70px, 0); }
            80% { clip: rect(80px, 9999px, 20px, 0); }
            100% { clip: rect(60px, 9999px, 50px, 0); }
        }

        /* Marquee Animation */
        @keyframes marquee-left {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }
        @keyframes marquee-left2 {
            0% { transform: translateX(100%); }
            100% { transform: translateX(0); }
        }
        .animate-marquee-left {
            animation: marquee-left 20s linear infinite;
        }
        .animate-marquee-left2 {
            animation: marquee-left2 20s linear infinite;
        }
        .animate-marquee-right {
             animation: marquee-left 20s linear infinite reverse;
        }

        }

        @keyframes slow-zoom {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }

            animation: slow-zoom 20s linear infinite alternate;
        }
        .animate-fade-in-down {

        }
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Spin Animations */
        @keyframes spin-out {
            0% { transform: rotateY(0deg) scale(1); opacity: 1; }
            100% { transform: rotateY(180deg) scale(0.2); opacity: 0; }
        }
        @keyframes spin-in {
            0% { transform: rotateY(-180deg) scale(0.2); opacity: 0; }
            100% { transform: rotateY(0deg) scale(1); opacity: 1; }

            100% { stroke-dashoffset: 0; fill-opacity: 1; }
        }
        .animate-draw-text {

        /* Space Rotation */

            0% { transform: perspective(1000px) rotateY(0deg) rotateX(5deg); }
            50% { transform: perspective(1000px) rotateY(10deg) rotateX(-5deg); }
            100% { transform: perspective(1000px) rotateY(0deg) rotateX(5deg); }
        }
        .animate-rotate-3d-space {

        }
        
        /* Utility for 3D positioning */
        .preserve-3d { transform-style: preserve-3d; }

        // --- TRANSLATIONS (EN / FR) ---
        const translations = {
            en: {
                nav: { product: "Products", schedule: "Schedule", register: "Register" },
                hero: { badge: "SPECIAL", subtext: "[X] SERIES", desc: "The perfect fusion of ergonomic design and ultimate sensor technology.", boldDesc: "Pitch Black. Powerful. Premium.", preOrder: "Pre-Order Now", explore: "Explore" },

                    { date: "07/09", events: [{ time: "09:00 AM", title: "Pro Skater Talk" }, { time: "12:30 PM", title: "Networking Lunch" }] },
                    { date: "09/09", events: [{ time: "09:00 AM", title: "Tournament Final" }, { time: "11:30 AM", title: "Awards Ceremony" }] }
                ]
            },
            fr: {
                nav: { product: "Produits", schedule: "Programme", register: "S'inscrire" },
                hero: { badge: "SPÉCIAL", subtext: "[X] SÉRIE", desc: "La fusion parfaite d'un design ergonomique et d'une technologie de capteur ultime.", boldDesc: "Noir Absolu. Puissant. Premium.", preOrder: "Pré-commander", explore: "Explorer" },
                marquee: "RUE // SKATE // PUISSANCE // RAPTOR-X //",
                collection: { title: "Collection", sub: "Produits à venir 2026" },
                blueprint: { title: "Plans", sub: "Structure Détaillée & Tech", drag: "Glisser pour tourner", auto: "Rotation Auto", stop: "Arrêt" },
                marquee2: "PERFORMANCE DE NIVEAU SUPÉRIEUR // INGÉNIERIE DE PRÉCISION //",
                nextLevel: { title: "Niveau Supérieur", sub: "Performance . Précision . Puissance" },
                timeline: { title: "Chronologie" },
                register: { title: "Prêt à", sub: "Dominer?", desc: "Places limitées. Inscrivez-vous aujourd'hui pour être le premier propriétaire.", placeholder: "Entrez votre adresse email", button: "Obtenir l'invitation" },
                footer: { rights: "Droits d'auteur du produit Raptor Gaming Gear © 2024.", design: "Conçu pour le futur." },
                schedule: [
                    { date: "06/09", events: [{ time: "12:00", title: "Enregistrement & Accueil" }, { time: "14:00", title: "Session Skate Jam" }, { time: "19:00", title: "Dîner VIP" }] },
                    { date: "07/09", events: [{ time: "09:00", title: "Talk Pro Skater" }, { time: "12:30", title: "Déjeuner Networking" }] },
                    { date: "09/09", events: [{ time: "09:00", title: "Finale du Tournoi" }, { time: "11:30", title: "Cérémonie de Remise" }] }
                ]
            }
        };

        // --- CUSTOM CURSOR COMPONENT ---
        const CustomCursor = () => {
            const cursorRef = useRef(null);
            
            useEffect(() => {
                const cursor = cursorRef.current;
                const moveCursor = (e) => {
                    cursor.style.left = `${e.clientX}px`;
                    cursor.style.top = `${e.clientY}px`;
                };
                
                const handleMouseOver = (e) => {
                    if (e.target.closest('button, a, input, .cursor-pointer')) {
                        cursor.classList.add('hovered');
                    } else {
                        cursor.classList.remove('hovered');
                    }
                };

                window.addEventListener('mousemove', moveCursor);
                window.addEventListener('mouseover', handleMouseOver);

                return () => {
                    window.removeEventListener('mousemove', moveCursor);
                    window.removeEventListener('mouseover', handleMouseOver);
                };
            }, []);

            return <div ref={cursorRef} className="custom-cursor hidden md:block"></div>;
        };

        // --- COMPONENTS ---
        const GlitchText = ({ text, className = "" }) => {
            return (
                <div className={`glitch-wrapper ${className}`}>
                <span className="glitch" data-text={text}>{text}</span>
                </div>
            );
        };

        const InfiniteMarquee = ({ text, direction = 'left', speed = 20, className = "" }) => {
            return (
                <div className={`overflow-hidden whitespace-nowrap py-4 border-y-2 border-black ${className}`}>
                <div className={`inline-block ${direction === 'left' ? 'animate-marquee-left' : 'animate-marquee-right'}`} style={{ animationDuration: `${speed}s` }}>

                <div className={`absolute top-0 inline-block ${direction === 'left' ? 'animate-marquee-left2' : 'animate-marquee-right2'}`} style={{ animationDuration: `${speed}s` }}>
                    {[...Array(10)].map((_, i) => (
                    <span key={i} className="mx-8 font-black uppercase italic tracking-widest text-2xl font-graffiti">
                        {text} <span className="opacity-30 mx-4">//</span>
                    </span>
                    ))}
                </div>
                </div>
            );
        };

        // --- HOOK ---
        const useRotate3D = (initialX = 10, initialY = 20) => {
            const [rotation, setRotation] = useState({ x: initialX, y: initialY });
            const [isDragging, setIsDragging] = useState(false);
            const [autoRotate, setAutoRotate] = useState(true);
            const startRef = useRef({ x: 0, y: 0 });
            const rotationRef = useRef(rotation);

            useEffect(() => {
                rotationRef.current = rotation;
            }, [rotation]);

            useEffect(() => {
                let animationFrame;
                if (autoRotate && !isDragging) {
                const animate = () => {
                    setRotation(prev => ({ ...prev, y: (prev.y + 0.2) % 360 }));
                    animationFrame = requestAnimationFrame(animate);
                };
                animationFrame = requestAnimationFrame(animate);
                }
                return () => cancelAnimationFrame(animationFrame);
            }, [autoRotate, isDragging]);

            const handleMouseDown = (e) => {
                setIsDragging(true);
                setAutoRotate(false);
                startRef.current = { x: e.clientX, y: e.clientY };
            };

            const handleTouchStart = (e) => {
                setIsDragging(true);
                setAutoRotate(false);
                startRef.current = { x: e.touches[0].clientX, y: e.touches[0].clientY };
            };

            const handleMove = (clientX, clientY) => {
                if (!isDragging) return;
                const dx = clientX - startRef.current.x;
                const dy = clientY - startRef.current.y;
                
                setRotation({
                    x: Math.max(-45, Math.min(45, rotationRef.current.x - dy * 0.3)),
                    y: rotationRef.current.y + dx * 0.3
                });
                startRef.current = { x: clientX, y: clientY };
            };

            useEffect(() => {
                const onMouseMove = (e) => handleMove(e.clientX, e.clientY);
                const onTouchMove = (e) => handleMove(e.touches[0].clientX, e.touches[0].clientY);
                const onEnd = () => setIsDragging(false);

                if (isDragging) {
                    window.addEventListener('mousemove', onMouseMove);
                    window.addEventListener('touchmove', onTouchMove);
                    window.addEventListener('mouseup', onEnd);
                    window.addEventListener('touchend', onEnd);
                }
                return () => {
                    window.removeEventListener('mousemove', onMouseMove);
                    window.removeEventListener('touchmove', onTouchMove);
                    window.removeEventListener('mouseup', onEnd);
                    window.removeEventListener('touchend', onEnd);
                };
            }, [isDragging]);

            return { rotation, handleMouseDown, handleTouchStart, isDragging, autoRotate, setAutoRotate, setRotation };
        };

                anchor: { x: -10, y: 0, z: 5 },

                },
            ];

            return (
                <div className="relative w-full h-[600px] flex flex-col items-center justify-center overflow-hidden">
                <div 
                    className={`relative w-full h-full flex items-center justify-center perspective-1000 cursor-move ${isDragging ? 'cursor-grabbing' : 'cursor-grab'}`}
                    onMouseDown={handleMouseDown}
                    onTouchStart={handleTouchStart}
                >
                    <div 
                    className={`relative w-[300px] md:w-[400px] h-[500px] transform-style-3d transition-transform duration-75 ease-linear`}
                    style={{
                        transform: `rotateX(${rotation.x}deg) rotateY(${rotation.y}deg)`

                    >
                    <div className={`w-full h-full transform-style-3d transition-all duration-700 ease-in-out ${
                        isAnimating 
                        ? 'scale-50 opacity-0 rotate-y-360 blur-sm' 
                        : 'scale-100 opacity-100 rotate-y-0 blur-0'
                    }`}>
                        <div className="absolute inset-0 flex items-center justify-center transform-style-3d">
                            <div className="absolute bottom-20 w-[60%] h-12 bg-black/40 blur-2xl rounded-full transform rotate-x-90 translate-y-32 translate-z-minus-100 opacity-60"></div>
                            <img 
                                src={product.image} 
                                alt={product.name}
                                className={`w-full h-auto object-contain drop-shadow-[0_30px_60px_rgba(0,0,0,0.5)] transform ${product.imgClass || ''}`}
                                style={{ 
                                    transform: 'rotateZ(-45deg) translateZ(0px)',
                                    backfaceVisibility: 'visible' 
                                }} 
                            />
                            <img src={product.image} alt="" className={`absolute inset-0 w-full h-full object-contain opacity-50 transform translate-z-minus-4 filter brightness-50 ${product.imgClass || ''}`} style={{ transform: 'rotateZ(-45deg) translateZ(-4px)' }} />
                            <img src={product.image} alt="" className={`absolute inset-0 w-full h-full object-contain opacity-30 transform translate-z-minus-8 filter brightness-0 ${product.imgClass || ''}`} style={{ transform: 'rotateZ(-45deg) translateZ(-8px)' }} />
                        </div>

                        {parts.map((part) => (
                            <div key={part.id} className="transform-style-3d absolute inset-0 pointer-events-none">
                                <div className="absolute top-1/2 left-1/2 w-4 h-4 bg-white rounded-full border-[3px] border-blue-600 z-10 shadow-lg" style={{ transform: `translate3d(${part.anchor.x}px, ${part.anchor.y}px, ${part.anchor.z}px)` }}>
                                    <div className="absolute inset-0 bg-blue-400 rounded-full animate-ping opacity-75"></div>
                                </div>
                                <div className="absolute top-1/2 left-1/2 w-[2px] bg-neutral-900 origin-bottom z-0" style={{
                                    height: Math.sqrt(Math.pow(part.pos.x - part.anchor.x, 2) + Math.pow(part.pos.y - part.anchor.y, 2)),
                                    transform: `translate3d(${part.anchor.x}px, ${part.anchor.y}px, ${part.anchor.z}px) rotateZ(${-90 + (Math.atan2(part.pos.y - part.anchor.y, part.pos.x - part.anchor.x) * 180 / Math.PI)}deg) rotateY(0deg)`,
                                    transformOrigin: '0 0'
                                }}></div>
                                <div className="absolute top-1/2 left-1/2 w-72 pointer-events-auto" style={{ transform: `translate3d(${part.pos.x - 144}px, ${part.pos.y - 40}px, ${part.pos.z}px)` }}>
                                    <div className="bg-white rounded-sm shadow-[0_10px_40px_rgba(0,0,0,0.2)] flex group hover:scale-105 transition-all duration-300 border-2 border-neutral-900" style={{ transform: `rotateX(${-rotation.x}deg) rotateY(${-rotation.y}deg)` }}>
                                        <div className="w-16 bg-neutral-900 flex items-center justify-center text-white shrink-0">
                                            {part.icon}
                                        </div>
                                        <div className="flex-1 p-3 bg-white">
                                            <div className="flex flex-col">
                                                <span className="text-sm font-black uppercase font-graffiti text-black leading-none mb-1">{part.label}</span>
                                                <span className="text-xs text-neutral-600 font-bold leading-tight">{part.desc}</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        ))}
                    </div>
                    </div>
                </div>

                <div className="absolute bottom-4 left-1/2 -translate-x-1/2 flex items-center gap-4 bg-white/90 backdrop-blur px-4 py-2 rounded-full shadow-lg border border-gray-100 z-50 pointer-events-auto">
                    <span className="text-xs font-bold text-gray-500 uppercase flex items-center gap-2">
                        <MousePointer2 size={12} /> {t.blueprint.drag}
                    </span>
                    <div className="w-px h-4 bg-gray-300"></div>
                    <button onClick={() => setAutoRotate(!autoRotate)} className={`flex items-center gap-2 text-xs font-bold px-3 py-1 rounded-full transition-colors ${autoRotate ? 'bg-blue-600 text-white' : 'bg-gray-100 text-gray-600 hover:bg-gray-200'}`}>
                        <Rotate3D size={14} /> {autoRotate ? t.blueprint.stop : t.blueprint.auto}
                    </button>
                </div>
                </div>
            );
        };

        const RevealOnScroll = ({ children, className = "" }) => {
            const [isVisible, setIsVisible] = useState(false);
            const ref = useRef(null);

            useEffect(() => {
                const observer = new IntersectionObserver(([entry]) => {
                    if (entry.isIntersecting) {
                        setIsVisible(true);
                        observer.unobserve(entry.target);
                    }
                }, { threshold: 0.1 });
                if (ref.current) observer.observe(ref.current);
                return () => { if (ref.current) observer.unobserve(ref.current); }
            }, []);

            return (
                <div ref={ref} className={`transition-all duration-1000 ease-out transform ${isVisible ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-10'} ${className}`}>
                    {children}
                </div>
            );
        };

        // --- DATA ---
        const products = [
            { id: 1, name: "RAPTOR [X]", sub: "MATTE BLACK", badge: "BEST SELLER", image: "https://janeportforlio.my.canva.site/ljmu/_assets/media/9146ede3d5e8626f9199ee8fd66398b6.png", bg: "bg-neutral-100", text: "text-neutral-900" },
            { id: 2, name: "RAPTOR [X]", sub: "PURE WHITE", badge: "LIMITED", image: "https://janeportforlio.my.canva.site/ljmu/_assets/media/624bbc730a47d752679739ac1e89f29c.png", bg: "bg-neutral-800", text: "text-white" },
            { id: 3, name: "RAPTOR [X]", sub: "TITANIUM", badge: "Limited for France", image: "https://janeportforlio.my.canva.site/ljmu/_assets/media/34e8ea85e73bc80883121127c99b0f8c.png", bg: "bg-gradient-to-br from-gray-900 to-black", text: "text-gray-200" },
            { id: 4, name: "RAPTOR [X]", sub: "GIRL EDITION", badge: "SPECIAL GIFT", image: "https://janeportforlio.my.canva.site/ljmu/_assets/media/19e686d94a78159e19bf1bcda460ee8b.png", bg: "bg-zinc-100", text: "text-slate-900" }
        ];

        // --- APP ---
        const App = () => {
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [scrolled, setScrolled] = useState(false);
            const [activeIndex, setActiveIndex] = useState(0);
            const [isAnimating, setIsAnimating] = useState(false);
            const [lang, setLang] = useState('en');
            
            const t = translations[lang];

            useEffect(() => {
                const handleScroll = () => setScrolled(window.scrollY > 50);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const handleNext = () => {
                if (isAnimating) return;
                setIsAnimating(true);
                setTimeout(() => {
                    setActiveIndex((prev) => (prev + 1) % products.length);
                    setIsAnimating(false);
                }, 700);
            };

            const handlePrev = () => {
                if (isAnimating) return;
                setIsAnimating(true);
                setTimeout(() => {
                    setActiveIndex((prev) => (prev - 1 + products.length) % products.length);
                    setIsAnimating(false);
                }, 700);
            };
            
            const toggleLang = () => {
                setLang(prev => prev === 'en' ? 'fr' : 'en');
            };

            const activeProduct = products[activeIndex];

            return (
                <div className="font-sans text-neutral-900 bg-white overflow-x-hidden selection:bg-black selection:text-white">
                    <CustomCursor />
                    <div className="noise-overlay"></div>
                    
                    <nav className={`fixed w-full z-50 transition-all duration-500 ${scrolled ? 'bg-white/95 backdrop-blur-xl shadow-lg py-4 border-b border-gray-200' : 'bg-transparent py-6'}`}>
                        <div className="container mx-auto px-6 flex justify-between items-center">
                            <div className="flex items-center gap-4 group cursor-pointer">
                                <div className={`flex items-center justify-center transition-all duration-300 transform group-hover:rotate-12 ${scrolled ? 'text-neutral-800' : 'text-white'}`}>
                                    <SkateboardIcon size={32} strokeWidth={2} className="transform -rotate-12 group-hover:rotate-0 transition-transform duration-300" />
                                </div>
                                <div className={`flex items-baseline text-4xl tracking-wide leading-none transition-colors duration-300 font-graffiti ${scrolled ? 'text-black' : 'text-white'}`}>

                                </div>
                            </div>
                            <div className={`hidden md:flex items-center gap-8 font-bold text-sm uppercase tracking-widest transition-colors duration-300 ${scrolled ? 'text-neutral-600' : 'text-gray-300'}`}>

                                <a href="#schedule" className={`hover:text-black transition relative after:content-[''] after:absolute after:-bottom-1 after:left-0 after:w-0 after:h-0.5 after:bg-black after:transition-all hover:after:w-full ${scrolled ? 'hover:text-black after:bg-black' : 'hover:text-white after:bg-white'}`}>{t.nav.schedule}</a>
                                <a href="#register" className={`px-6 py-2 border transition-all hover:bg-white hover:text-black ${scrolled ? 'border-black text-black' : 'border-white text-white'}`}>{t.nav.register}</a>
                                
                                <button onClick={toggleLang} className={`flex items-center gap-2 px-3 py-1 rounded-full border transition-all ${scrolled ? 'border-black text-black hover:bg-black hover:text-white' : 'border-white text-white hover:bg-white hover:text-black'}`}>
                                    <Globe size={14} />
                                    <span>{lang.toUpperCase()}</span>
                                </button>
                            </div>
                            <button className={`md:hidden p-2 ${scrolled ? 'text-black' : 'text-white'}`} onClick={() => setIsMenuOpen(!isMenuOpen)}>
                                {isMenuOpen ? <X size={32} /> : <Menu size={32} />}
                            </button>
                        </div>
                        {isMenuOpen && (
                            <div className="absolute top-full left-0 w-full bg-white shadow-2xl p-8 flex flex-col gap-6 md:hidden animate-fade-in-down border-t border-gray-100">

                                <a href="#schedule" className="text-3xl font-black uppercase text-neutral-800 font-graffiti" onClick={() => setIsMenuOpen(false)}>{t.nav.schedule}</a>
                                <a href="#register" className="text-3xl font-black uppercase text-neutral-800 font-graffiti" onClick={() => setIsMenuOpen(false)}>{t.nav.register}</a>
                                <button onClick={toggleLang} className="flex items-center gap-2 text-xl font-bold uppercase mt-4">
                                    <Globe size={20} /> {lang === 'en' ? 'Switch to French' : 'Switch to English'}
                                </button>
                            </div>
                        )}
                    </nav>

                    <header className="relative w-full h-screen overflow-hidden bg-black flex items-center justify-center">
                        <div className="absolute inset-0 w-full h-full z-0 flex items-center justify-center">

                        </div>
                        <div className="absolute top-1/4 left-1/4 w-2 h-2 bg-white rounded-full animate-ping opacity-50"></div>
                        <div className="absolute bottom-1/3 right-1/3 w-1 h-1 bg-gray-400 rounded-full animate-ping delay-700 opacity-50"></div>
                        <div className="relative z-10 container mx-auto px-6 h-full flex flex-col justify-center">
                            <RevealOnScroll>
                                <div className="flex items-center gap-4 mb-6">
                                    <div className="h-[1px] w-12 bg-white"></div>
                                    <span className="text-white font-mono text-sm tracking-[0.3em] uppercase">{t.hero.badge}</span>
                                </div>
                                <div className="mb-8 transform -rotate-2">
                                    <GlitchText text="RAPTOR" className="text-7xl md:text-9xl text-white font-graffiti leading-none" />
                                    <span className="text-transparent bg-clip-text bg-gradient-to-r from-gray-200 to-gray-600 text-6xl md:text-8xl font-graffiti block mt-2">{t.hero.subtext}</span>
                                </div>
                                <p className="text-gray-300 text-lg md:text-xl max-w-xl font-light leading-relaxed mb-12 border-l-2 border-white pl-6">
                                    {t.hero.desc} <br/> <strong className="text-white">{t.hero.boldDesc}</strong>
                                </p>
                                <div className="flex flex-col sm:flex-row gap-6">
                                    <a href="#register" className="group relative px-10 py-4 bg-white text-black font-black text-lg uppercase tracking-wider overflow-hidden cursor-pointer">
                                        <span className="relative z-10 group-hover:text-white transition-colors duration-300 font-graffiti">{t.hero.preOrder}</span>
                                        <div className="absolute inset-0 bg-black transform scale-x-0 group-hover:scale-x-100 transition-transform origin-left duration-300 ease-out"></div>
                                    </a>
                                    <a href="#products" className="group px-10 py-4 border border-white text-white font-bold text-lg uppercase tracking-wider hover:bg-white hover:text-black transition-all duration-300 backdrop-blur-sm flex items-center gap-2 cursor-pointer">
                                        <span className="font-graffiti">{t.hero.explore}</span>
                                        <ArrowRight size={20} className="group-hover:translate-x-1 transition-transform"/>
                                    </a>
                                </div>
                            </RevealOnScroll>
                        </div>
                        <div className="absolute bottom-10 left-1/2 -translate-x-1/2 flex flex-col items-center gap-2 animate-bounce">
                            <ChevronDown size={24} className="text-white" />
                        </div>
                    </header>

                    <InfiniteMarquee text={t.marquee} speed={25} className="bg-black border-white text-white" />

                    <section id="products" className="py-32 bg-white text-black overflow-hidden relative">
                        <div className="absolute inset-0 z-0 opacity-5 pointer-events-none" style={{ backgroundImage: 'radial-gradient(#000 1px, transparent 1px)', backgroundSize: '20px 20px' }}></div>
                        <div className="container mx-auto px-6 relative z-10">
                            <RevealOnScroll>
                                <div className="flex flex-col md:flex-row justify-between items-end mb-12">
                                    <div>
                                        <h2 className="text-5xl md:text-7xl font-black text-neutral-900 mb-2 uppercase tracking-tighter font-graffiti">{t.collection.title}</h2>
                                        <p className="text-neutral-500 font-mono">{t.collection.sub}</p>
                                    </div>
                                    <div className="h-[1px] w-full md:w-1/2 bg-neutral-200 mb-4 md:mb-2"></div>
                                </div>
                            </RevealOnScroll>
                            <div className="relative w-full max-w-7xl mx-auto grid md:grid-cols-3 gap-8 items-center">
                                <div className="col-span-1 space-y-6 order-2 md:order-1 relative z-20">
                                    <div className="overflow-hidden"><span className={`inline-block px-4 py-1 text-xs font-black uppercase tracking-widest border-2 border-black mb-4 transition-all duration-500 ease-out transform ${isAnimating ? 'translate-x-[-100%] opacity-0' : 'translate-x-0 opacity-100'}`}>{activeProduct.badge}</span></div>
                                    <div className="overflow-hidden"><h3 className={`text-6xl md:text-7xl font-black uppercase italic leading-none transition-all duration-500 delay-100 transform ${isAnimating ? 'translate-y-20 opacity-0' : 'translate-y-0 opacity-100'}`}>{activeProduct.name}</h3></div>
                                    <div className="overflow-hidden"><p className={`text-xl font-bold text-gray-500 uppercase tracking-widest transition-all duration-500 delay-200 transform ${isAnimating ? 'translate-y-10 opacity-0' : 'translate-y-0 opacity-100'}`}>{activeProduct.sub}</p></div>
                                    <div className="flex gap-4 pt-8">
                                        <button onClick={handlePrev} className="p-4 border border-gray-200 hover:bg-black hover:text-white transition-colors rounded-full shadow-lg active:scale-95 cursor-pointer"><ChevronLeft size={24} /></button>
                                        <button onClick={handleNext} className="p-4 border border-gray-200 hover:bg-black hover:text-white transition-colors rounded-full shadow-lg active:scale-95 cursor-pointer"><ChevronRight size={24} /></button>
                                    </div>
                                </div>
                                <div className="col-span-1 md:col-span-2 h-[600px] order-1 md:order-2">
                                    <ProductBlueprint product={activeProduct} isAnimating={isAnimating} lang={lang} />
                                </div>
                            </div>
                            <div className="grid grid-cols-4 gap-4 mt-12 pt-10 border-t border-gray-100">
                                {products.map((item, index) => (
                                    <div key={item.id} onClick={() => { if (index !== activeIndex && !isAnimating) { setIsAnimating(true); setTimeout(() => { setActiveIndex(index); setIsAnimating(false); }, 700); } }} className={`cursor-pointer group text-center transition-all duration-300 ${activeIndex === index ? 'opacity-100 scale-105' : 'opacity-40 hover:opacity-100'}`}>
                                        <div className={`h-24 md:h-28 rounded-xl mb-4 flex items-center justify-center p-4 bg-gray-50 border transition-all duration-300 ${activeIndex === index ? 'border-black shadow-lg bg-white' : 'border-transparent'}`}>
                                            <img src={item.image} className={`w-full h-full object-contain ${item.imgClass || ''}`} alt={item.sub} />
                                        </div>
                                        <p className="text-[10px] font-bold uppercase tracking-wider">{item.sub}</p>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    <InfiniteMarquee text={t.marquee2} direction="right" speed={30} className="bg-yellow-400 text-black border-black" />

                    <section className="py-40 bg-black relative overflow-hidden flex items-center justify-center">
                        <div className="absolute inset-0 opacity-40 perspective-1000">
                            <div className="w-full h-full animate-rotate-3d-space">
                                <img src="https://janeportforlio.my.canva.site/ljmu/_assets/media/18b70166e240a17416c00b7014895828.jpg" alt="Banner background" className="w-full h-full object-contain grayscale" />
                            </div>
                        </div>
                        <div className="absolute inset-0 bg-gradient-to-r from-black via-transparent to-black"></div>
                        <div className="container mx-auto px-6 relative z-10 text-center">
                            <RevealOnScroll>
                                <div className="inline-flex items-center justify-center w-20 h-20 border-2 border-white/30 rounded-full mb-8 animate-pulse">
                                    <SkateboardIcon size={32} className="text-white" />
                                </div>
                                <svg width="100%" height="150" viewBox="0 0 800 150" className="mx-auto block overflow-visible">
                                    <text x="50%" y="50%" dominantBaseline="middle" textAnchor="middle" className="font-graffiti text-6xl md:text-9xl font-black fill-transparent stroke-white animate-draw-text">{t.nextLevel.title}</text>
                                </svg>
                                <p className="text-gray-400 font-light text-xl tracking-widest uppercase">{t.nextLevel.sub}</p>
                            </RevealOnScroll>
                        </div>
                    </section>

                    <section id="schedule" className="py-32 bg-neutral-100">
                        <div className="container mx-auto px-6">
                            <RevealOnScroll>
                                <div className="mb-20">
                                    <h2 className="text-5xl font-black text-black mb-4 uppercase tracking-tighter font-graffiti">{t.timeline.title}</h2>
                                    <div className="w-20 h-1 bg-black"></div>
                                </div>
                            </RevealOnScroll>
                            <div className="grid md:grid-cols-3 gap-0 border-t border-l border-gray-300">
                                {t.schedule.map((day, i) => (
                                    <RevealOnScroll key={i} delay={i * 150} className="border-r border-b border-gray-300 bg-white hover:bg-neutral-50 transition duration-300 p-10 h-full group">
                                        <div className="flex items-baseline gap-2 mb-10">
                                            <span className="text-6xl font-black text-gray-200 group-hover:text-black transition-colors duration-500 font-graffiti">{day.date}</span>
                                        </div>
                                        <div className="space-y-8">
                                            {day.events.map((event, j) => (
                                                <div key={j} className="relative pl-6 border-l-2 border-gray-200 group-hover:border-black transition-colors duration-500">
                                                    <p className="text-xs font-bold font-mono text-gray-500 mb-1">{event.time}</p>
                                                    <h4 className="text-lg font-bold text-black">{event.title}</h4>
                                                </div>
                                            ))}
                                        </div>
                                    </RevealOnScroll>
                                ))}
                            </div>
                        </div>
                    </section>

                    <section id="register" className="relative py-32 bg-black text-white overflow-hidden">
                        <div className="absolute top-0 right-0 w-full h-full bg-[radial-gradient(ellipse_at_top_right,_var(--tw-gradient-stops))] from-neutral-800 via-black to-black opacity-50"></div>
                        <div className="container mx-auto px-6 relative z-10 flex flex-col items-center text-center">
                            <RevealOnScroll>
                                <h2 className="text-5xl md:text-8xl font-black uppercase tracking-tighter mb-8 leading-none font-graffiti">{t.register.title} <br/> <span className="text-gray-500">{t.register.sub}</span></h2>
                                <p className="text-gray-400 mb-12 max-w-lg mx-auto text-lg">{t.register.desc}</p>
                                <form className="w-full max-w-md mx-auto space-y-4">
                                    <input type="email" placeholder={t.register.placeholder} className="w-full px-6 py-4 bg-white border border-gray-300 text-gray-900 placeholder-gray-500 focus:outline-none focus:border-black transition-all text-center rounded-none" />
                                    <button className="w-full px-10 py-4 bg-white text-black font-black text-xl uppercase tracking-widest hover:bg-gray-200 transition-colors font-graffiti">{t.register.button}</button>
                                </form>
                            </RevealOnScroll>
                        </div>
                    </section>

                    <footer className="bg-black text-neutral-500 py-16 border-t border-neutral-900">
                        <div className="container mx-auto px-6">
                            <div className="flex flex-col md:flex-row justify-between items-start gap-12">
                                <div>
                                    <div className="flex items-center gap-2 mb-4 text-white">
                                        <SkateboardIcon size={20} />
                                        <span className="text-xl font-black uppercase italic font-graffiti">Raptor[X]</span>
                                    </div>
                                    <p className="text-xs max-w-xs leading-relaxed">{t.footer.design} <br/>{t.footer.rights}</p>
                                </div>
                                <div className="grid grid-cols-2 gap-16 text-xs uppercase tracking-widest font-bold">
                                    <div className="flex flex-col gap-4">
                                        <a href="#" className="hover:text-white transition">{t.nav.product}</a>
                                        <a href="#" className="hover:text-white transition">{t.nav.schedule}</a>
                                        <a href="#" className="hover:text-white transition">Support</a>
                                    </div>
                                    <div className="flex flex-col gap-4">
                                        <a href="#" className="hover:text-white transition">Instagram</a>
                                        <a href="#" className="hover:text-white transition">Twitter</a>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
